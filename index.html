<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="notePad.js"></script>
    <script defer src="specHelper.js"></script>
    <script defer src="assert.js"></script>
    <script defer src="TestingInfrastructure.js"></script>
  </head>
  <body>
    <h1>Notes</h1>
    <p>NotePad:</p>
    <textarea
      name="add-note-field"
      id="addNoteField"
      cols="30"
      rows="10"
      placeholder="Add note..."
    ></textarea>
    <br />
    <button type="button" name="button" id="addNoteButton">Add Note</button>
    <br />
    <div id="notes">
      <ul id="noteListWrapper"></ul>
    </div>
    <div
      id="modalWrapper"
      class="modal"
      style="display: none; border: 1px solid black; z-index: 1; position: relative;"
    >
      <div class="model-content">
        <span class="close">&times;</span>
        <p id="note-paragraph"></p>
      </div>
    </div>
  </body>
</html>
